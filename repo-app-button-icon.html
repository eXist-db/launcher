<!--
`repo-icon`
element for displaying package metadata

@demo demo/doc.html
-->

<dom-module id="repo-app-button-icon">
    <template>
        <style>
            :host {
                display:inline-block;
                position: relative;
                width: 100%;
                text-align: center;
            }
            img{
                display: inline-block;
                width: 64px;
            }
        </style>
        <img src="{{src}}" on-click="_openApp">
        <slot></slot>
    </template>

    <script>
        class RepoAppButtonIcon extends Polymer.Element{

            static get is() {
                return 'repo-app-button-icon';
            }

            static get properties() {
                return{
                    src:{
                        type:String,
                        reflectToAttribute:true,
                        notify:true
                    }
                };
            }

            constructor() {
                super();
            }

            ready(){
                super.ready();
                this.addEventListener('click', this._openApp)
            }


            _openApp (e) {
                e.stopPropagation();
                this.parentNode._handleTap(e);
//                this.parentNode._openApp(e);
            }


        }
        window.customElements.define(RepoAppButtonIcon.is, RepoAppButtonIcon);

    </script>
</dom-module>
